<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="setting-back">
        <div class="setting">
            <div class="boss">
                <p>BOSS</p>
                <ul class="boss-list">
                    <li class="item active-item boss-item">Azathoth</li>
                    <li class="item boss-item">Cthulhu</li>
                    <li class="item boss-item">IogSothoth</li>
                    <li class="item boss-item">ShubNiggurath</li>
                </ul>
                <p class="boss-description"></p>
            </div>
            <div class="difficulties">
                <p>DIFFICULTY</p>
                <ul class="difficulties-list">
                    <li class="item difficulty-item">Very Easy</li>
                    <li class="item difficulty-item">Easy</li>
                    <li class="item active-item difficulty-item">Normal</li>
                    <li class="item difficulty-item">Hard</li>
                    <li class="item difficulty-item">Very Hard</li>
                </ul>
                <p class="difficulty-description"></p>
            </div>
            <button class="setting-button">Start!</button>
        </div>
    </div>
    <div class="card-container after-setting">
        <img src="assets/mythicCardBackground.png" class="card-suit">
        <img src="" class="card">
        <button class="new-game">New Game</button>
    </div>
</body>
<script src="index.js"></script>
</html>
